    <script>

        function fn() {
            // 基本数据类型：number、string、boolean、null、undefined、Symbol
            // 引用类型：数组、对象、函数

            // 转为false的值：0，-0，0.0，false、null、undefined、''
            console.log(0 && 100); //0
            console.log(-0 && 100); //-0
            console.log(0.0 && 3.14); //0
            console.log(null && {a: 100}); //null
            console.log(undefined && {a: 200}); //undefined
            console.log("" && "abc"); //空字符
            console.log([] && [1,2,3]);
            console.log({} && {a:1});

            var arr;
            if((arr || []).map((item) => {
                return item*2;
            }))

            // if(!flag) {

            // }

            console.log(+0 === -0); //true
            console.log(Object.is(+0, -0)); //false 判断两个参数是否严格相等

        }
        // fn();

        function fn2() {
            console.log([] == []); //false
            console.log([] === []); //false

            // 隐式转换
            // 当数值型与其他类型比较时，会将其他类型转为数值型再进行比较
            console.log(Number([]) === Number([])); //true

            let a = [1,2,3];
            let b = [1,2,3];
            console.log(a == b);//false
            console.log(a[0] == b[0]); //true
            console.log(a[0] === b[0]); //true


            let obj1 = {
                name: "小明"
            }
            let obj2 = {
                name: "小明"
            }
            console.log(obj1 == obj2); //false
            console.log(obj1.name == obj2.name); //true
            console.log(obj1.name === obj2.name); //true

        }

        function f6() {
            // 字符串比较，按照Unicode编码位置依次进行比较
            console.log("apple" == "abc"); //true

            console.log(Number("100") == 100);

            console.log(Number("1") == true);

            console.log(Number('') == 0);
            console.log(Number(-0) == 0); //true
            console.log(Number(null) == 0); //true
            console.log(Number(undefined) == 0); //false
            console.log(Number(NaN) == 0); //false

            console.log(Number([]) == 0);

            console.log(Number({}) == 0);

        }
